name: Build and Push Docker Images
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build backend Docker image
        run: |
          docker build -t $ECR_REPOSITORY/backend:latest ./backend
      - name: Build frontend Docker image
        run: |
          docker build -t $ECR_REPOSITORY/frontend:latest ./frontend
      - name: Push backend image to ECR
        run: |
          docker push $ECR_REPOSITORY/backend:latest
      - name: Push frontend image to ECR
        run: |
          docker push $ECR_REPOSITORY/frontend:latest
      - name: Trivy scan backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: $ECR_REPOSITORY/backend:latest
      - name: Trivy scan frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: $ECR_REPOSITORY/frontend:latest
