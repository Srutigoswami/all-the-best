name: CI
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          npm ci
      - name: Lint
        run: |
          cd ${{ matrix.service }}
          npm run lint || true
      - name: Run unit tests
        run: |
          cd ${{ matrix.service }}
          npm test
