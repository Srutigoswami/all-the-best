services:
  backend:
    build:
      context: ./backend
    container_name: bugsage-backend
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: bugsage-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:4000
    restart: always
